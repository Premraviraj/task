      // Add validation
      if (username.length < 6) {
        alert('Username must be at least 6 characters long.');
        return;
      }
      if (password.length < 8 || !/\d/.test(password) || !/[!@#$%^&*]/.test(password)) {
        alert('Password must be at least 8 characters long and include a number and a special character.');
        return;
      }

      // Set login status and update display
      localStorage.setItem('isLoggedIn', 'true');
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('root').style.display = 'block';
      // Remove the window.location.href redirect
    });

    // Check if already logged in
    if (localStorage.getItem('isLoggedIn') === 'true') {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('root').style.display = 'block';
      // Remove the window.location.href redirect
    }

    // Get DOM elements
    const modal = document.getElementById('forgot-password-modal');
    const closeBtn = document.querySelector('.close-modal');
    const forgotPasswordBtn = document.getElementById('forgot-password');
    const sendOtpBtn = document.getElementById('send-otp');
    const verifyOtpBtn = document.getElementById('verify-otp');
    const resetPasswordBtn = document.getElementById('reset-password');
    const resendOtpBtn = document.getElementById('resend-otp');
    let otpTimer;

    if (modal && closeBtn && forgotPasswordBtn && sendOtpBtn && verifyOtpBtn && resetPasswordBtn && resendOtpBtn) {
      forgotPasswordBtn.addEventListener('click', function(e) {
        e.preventDefault();
        modal.style.display = 'flex';
        showStep(1);
      });

      closeBtn.addEventListener('click', function() {
        modal.style.display = 'none';
        resetForgotPassword();
      });

      window.onclick = function(event) {
        if (event.target === modal) {
          modal.style.display = 'none';
          resetForgotPassword();
        }
      };

      function showStep(stepNumber) {
        document.querySelectorAll('.step').forEach(step => step.style.display = 'none');
        const currentStep = document.getElementById(`step-${stepNumber}`);
        if (currentStep) currentStep.style.display = 'block';
      }

      function startOTPTimer() {
        let timeLeft = 120;
        const timerDisplay = document.getElementById('otp-timer');
        const resendButton = document.getElementById('resend-otp');
        
        clearInterval(otpTimer);
        otpTimer = setInterval(() => {
          const minutes = Math.floor(timeLeft / 60);
          const seconds = timeLeft % 60;
          if (timerDisplay) {
            timerDisplay.textContent = `Time remaining: ${minutes}:${seconds.toString().padStart(2, '0')}`;
          }
          
          if (timeLeft <= 0) {
            clearInterval(otpTimer);
            if (timerDisplay) timerDisplay.textContent = 'OTP expired';
            if (resendButton) resendButton.style.display = 'block';
          }
          timeLeft--;
        }, 1000);
      }

      function resetForgotPassword() {
        showStep(1);
        clearInterval(otpTimer);
        document.getElementById('phone-number').value = '';
        document.getElementById('otp').value = '';
        document.getElementById('new-password').value = '';
        document.getElementById('confirm-password').value = '';
        if (resendOtpBtn) resendOtpBtn.style.display = 'none';
        document.querySelectorAll('#password-requirements li').forEach(li => {
          li.style.color = '#666';
        });
      }

      sendOtpBtn.addEventListener('click', function() {
        const phoneNumber = document.getElementById('phone-number').value;
        const phoneRegex = /^\d{10}$/;
        
        if (!phoneRegex.test(phoneNumber)) {
          alert('Please enter a valid 10-digit phone number');
          return;
        }
        
        showStep(2);
        startOTPTimer();
      });

      resendOtpBtn.addEventListener('click', function() {
        this.style.display = 'none';
        startOTPTimer();
      });

      verifyOtpBtn.addEventListener('click', function() {
        const otp = document.getElementById('otp').value;
        if (!/^\d{6}$/.test(otp)) {
          alert('Please enter a valid 6-digit OTP');
          return;
        }
        showStep(3);
      });

      function validatePassword() {
        const password = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        
        document.getElementById('req-length').style.color =
          password.length >= 8 ? '#4CAF50' : '#f44336';
        document.getElementById('req-number').style.color =
          /\d/.test(password) ? '#4CAF50' : '#f44336';
        document.getElementById('req-special').style.color =
          /[!@#$%^&*]/.test(password) ? '#4CAF50' : '#f44336';
        document.getElementById('req-match').style.color =
          password === confirmPassword ? '#4CAF50' : '#f44336';
        
        return password.length >= 8 &&
          /\d/.test(password) &&
          /[!@#$%^&*]/.test(password) &&
          password === confirmPassword;
      }

      resetPasswordBtn.addEventListener('click', function() {
        if (!validatePassword()) {
          alert('Please ensure your password meets all requirements');
          return;
        }
        alert('Password successfully reset!');
        modal.style.display = 'none';
        resetForgotPassword();
      });

      document.getElementById('new-password').addEventListener('input', validatePassword);
      document.getElementById('confirm-password').addEventListener('input', validatePassword);
    }
  </script>

</body>
</html>
